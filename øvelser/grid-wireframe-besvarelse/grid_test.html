<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="grid_stylesheet.css">
</head>

<body>
	<div class="grid grid-pad">
		<div class="col-3-12">
			<div class="content header">
				<p>Logo</p>
			</div>
		</div>
		<div class="col-9-12">
			<div class="content header">
				<p>Navbar</p>
			</div>
		</div>
		<!--NEWS-->
		<div class="col-5-12">
			<div class="content news">
				<p>News 1</p>
			</div>
		</div>
		<div class="col-4-12">
			<div class="content news">
				<p>News 2</p>
			</div>
		</div>
		<div class="col-3-12">
			<div class="content news">
				<p>News 3</p>
			</div>
		</div>
		<!--3 linje-->
		<div class="col-4-12">
			<div class="content linje3">
				<p>Featured article</p>
			</div>
		</div>
		<div class="col-4-12">
			<div class="content linje3">
				<p>Image</p>
			</div>
		</div>
		<!--Bannere-->
		<div class="col-4-12" id="banner">
			<div class="col-1-1">
				<div class="content banner">
					<p>banner 1</p>
				</div>
			</div>
			<div class="col-1-1">
				<div class="content banner">
					<p>banner 2</p>
				</div>
			</div>
			<div class="col-1-1" id="banner3">
				<div class="content banner">
					<p>banner 3</p>
				</div>
			</div>
		</div>
		<!--4. Linje-->
		<div class="col-3-12">
			<div class="content linje4">
				<p>Trending topics</p>
			</div>
		</div>
		<div class="col-4-12 push-1-12" id="logo">
			<div class="col-1-2">
				<div class="content logo">
				<p>Logo 1</p>
				</div>
			</div>
			<div class="col-1-2">
				<div class="content logo">
				<p>Logo 2</p>
				</div>
			</div>
			<div class="col-1-2">
				<div class="content logo">
				<p>Logo 3</p>
				</div>
			</div>
			<div class="col-1-2" id="logo4">
				<div class="content logo">
				<p>Logo 4</p>
				</div>
			</div>
		</div>
		<div class="col-3-12 push-1-12">
			<div class="content linje4">
				<p>External links</p>
			</div>
		</div>
		<!--Footer-->
		<div class="col-1-1">
			<div class="content footer">
				<p>Footer</p>
			</div>
		</div>
		<!--Under footer-->
		<div class="col-1-1">
			<div class="col-1-5">
				<div class="content linje6">
					<p>A</p>
				</div>
			</div>
			<div class="col-1-5">
				<div class="content linje6">
					<p>B</p>
				</div>
			</div>
			<div class="col-1-5">
				<div class="content linje6">
					<p>C</p>
				</div>
			</div>
			<div class="col-1-5">
				<div class="content linje6">
					<p>D</p>
				</div>
			</div><div class="col-1-5">
				<div class="content linje6">
					<p>E</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
